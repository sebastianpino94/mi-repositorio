        <section>
          <h2 class="h2">Tambien podes dejarnos un mensaje</h2>
          <form class="sectionMensaje" action="">
            <div>
            <label for="Nombre">Nombre y Apellido:</label>
              <input type="text" id="Nombre" placeholder="ingrese su nombre">
            </div>

            <div>  
              <label for="Email">Email:</label>
              <input type="email" id="Email" placeholder="ingrese su email">
            </div>

            <div>
              <label for="Telefono">Telefono:</label>
              <input type="tel" id="Telefono" >
            </div>

            <div>
              <label for="Mensaje">Dejanos Tu Mensaje:</label>
              <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
              <input class="divInput" type="reset" value="Cancelar">
              <input class="divInput" type="submit" value="Enviar">
          </div>

          </form>
        </div>
